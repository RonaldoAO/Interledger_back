<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test CORS CloudFront</title>
</head>
<body>
  <h2>Prueba de conexi√≥n CloudFront</h2>
  <button id="btnTest">Probar conexi√≥n</button>
  <pre id="output"></pre>

  <script>
    const url = "http://18.117.247.51:3000/docs/"; // üëà cambia si tu endpoint es otro
    const output = document.getElementById("output");

    document.getElementById("btnTest").onclick = async () => {
      output.textContent = "Probando conexi√≥n...\n";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer test-token"
          },
          body: JSON.stringify({ ping: true }),
        });

        output.textContent += `‚úÖ Status: ${response.status}\n\n`;
        output.textContent += "‚úÖ Headers:\n";
        response.headers.forEach((v, k) => {
          output.textContent += `  ${k}: ${v}\n`;
        });
        output.textContent += "\n‚úÖ Body:\n";
        output.textContent += await response.text();
      } catch (err) {
        output.textContent += "‚ùå Error:\n" + err + "\n";
      }
    };
  </script>
</body>
</html>
